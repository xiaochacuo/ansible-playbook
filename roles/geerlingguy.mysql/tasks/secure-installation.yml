- name: Acquire temporary root pass for MySQL 5.6.x
  shell: >
     awk '$0 ~ "password" {print $18}' {{ mysql_56_secret }} | tail -1
  register: mysql_root_temp_password56
  when: ((mysql_install_packages | bool) or mysql_root_password_update) and ('5.6.' in mysql_cli_version.stdout)  
  
- name: Acquire temporary root pass for MySQL 5.7.x
  shell: >
      awk '$0 ~ "temporary password" {print $11}' {{ mysql_log_error }}
  register: mysql_root_temp_password57
  when: ((mysql_install_packages | bool) or mysql_root_password_update) and ('5.7.' in mysql_cli_version.stdout)
  
- name: Acquire temporary root password for MySQL 8.0.x
  shell: >
      awk '$0 ~ "temporary password" {print $13}' {{ mysql_log_error }}
  register: mysql_root_temp_password80
  when: ((mysql_install_packages | bool) or mysql_root_password_update) and ('8.0.' in mysql_cli_version.stdout)
  
