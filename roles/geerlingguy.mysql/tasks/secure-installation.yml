- name: Copy .my.cnf file with temporary root password credentials for MySQL 5.6
  template:
      src: "root-temporary-my.cnf56.j2"
      dest: "{{ mysql_root_home }}/.my.cnf"
      owner: root
      group: root
      mode: 0600
  when: mysql_root_temp_password56.stdout is defined

